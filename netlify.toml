[build]
  command = "npm run build"
  publish = "dist"

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Proxy API to avoid CORS by keeping same-origin requests
[[redirects]]
  from = "/wb/*"
  to = "https://a.windbornesystems.com/:splat"
  status = 200
  force = true


